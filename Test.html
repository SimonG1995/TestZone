<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About Me</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #001e22, #01434e);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #333;
  cursor: none;
  overflow: hidden;
  position: relative;
}

.card {
  position: relative;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
  padding: 30px;
  max-width: 400px;
  width: 90%;
  text-align: center;
  z-index: 10;
}

.card::after {
  content: "";
  position: absolute;
  inset: 15px;
  border: 2px dashed rgba(0, 128, 128, 0.3);
  border-radius: 12px;
  pointer-events: none;
}

.card h1 { margin-bottom: 20px; font-size: 1.8rem; color: #004466; }
.info { margin: 15px 0; font-size: 1rem; }
.info strong { display: block; font-weight: 600; margin-bottom: 5px; color: #008080; }
.icons { font-size: 2rem; margin-top: 25px; color: #008080; }
.card:hover { transform: translateY(-5px); transition: 0.3s ease; }

/* Cursor */
.cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 15px;
  height: 15px;
  background: green;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.6);
  z-index: 9999;
}

/* Partikel-Spur */
.particle {
  position: fixed;
  width: 10px;
  height: 10px;
  background: green;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0.8;
  box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
  animation: fadeOut 0.8s forwards;
  z-index: 9998;
}

@keyframes fadeOut { 
  from { opacity: 0.8; transform: scale(1); } 
  to { opacity: 0; transform: scale(0.5); } 
}

/* Schwebende Partikel */
.floating-particle {
  position: fixed;
  width: 12px;
  height: 12px;
  background: rgba(0, 255, 0, 0.7);
  border-radius: 50%;
  pointer-events: none;
  box-shadow: 0 0 15px rgba(0, 255, 0, 0.9), 0 0 30px rgba(0, 255, 0, 0.7);
  animation: pulse 2s infinite ease-in-out;
  z-index: 1;
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
    box-shadow: 0 0 10px rgba(0,255,0,0.7),0 0 25px rgba(0,255,0,0.5);
  }
  50% {
    transform: scale(1.5);
    box-shadow: 0 0 20px rgba(0,255,0,1),0 0 40px rgba(0,255,0,0.8);
  }
}
</style>
</head>
<body>

<div class="card">
  <h1>About Me</h1>
  <div class="info"><strong>Name</strong><p>Simon Graf</p></div>
  <div class="info"><strong>Age</strong><p>29</p></div>
  <div class="info"><strong>Favorite Color</strong><p>Green</p></div>
  <div class="icons">&#128444;&#128444;&#128444;&#128444;&#128444;&#128444;</div>
</div>

<div class="cursor"></div>

<script>
const cursor = document.querySelector(".cursor");
const body = document.body;

// Cursor & Partikel-Spur
document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";

  const particle = document.createElement("div");
  particle.classList.add("particle");
  particle.style.left = e.clientX + "px";
  particle.style.top = e.clientY + "px";
  body.appendChild(particle);
  setTimeout(() => particle.remove(), 800);
});

// Schwebende Partikel
const numFloating = 25;
const floatingParticles = [];

for (let i = 0; i < numFloating; i++) {
  const fp = document.createElement("div");
  fp.classList.add("floating-particle");
  fp.style.left = Math.random() * window.innerWidth + "px";
  fp.style.top = Math.random() * window.innerHeight + "px";
  body.appendChild(fp);

  floatingParticles.push({
    el: fp,
    x: parseFloat(fp.style.left),
    y: parseFloat(fp.style.top),
    targetX: Math.random() * window.innerWidth,
    targetY: Math.random() * window.innerHeight,
    speed: 0.3 + Math.random() * 0.7 // pixels pro frame
  });
}

// Animation
function animateParticles() {
  floatingParticles.forEach(p => {
    const dx = p.targetX - p.x;
    const dy = p.targetY - p.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if(dist < 1){
      // neues Ziel
      p.targetX = Math.random() * window.innerWidth;
      p.targetY = Math.random() * window.innerHeight;
    } else {
      p.x += dx * p.speed * 0.01;
      p.y += dy * p.speed * 0.01;
    }

    p.el.style.left = p.x + "px";
    p.el.style.top = p.y + "px";
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();
</script>

</body>
</html>
